{% extends 'recipe/base.html' %}
{% block content %}
<h2>Menu</h2>
<a href="{% url 'menucreate' %}"><button class="btn">Add Menu item</button></a>
<table id="recipes">
  <tr>
    <th>Name of Recipe</th>
    <th>Price</th>
    <th>Amount (g)</th>
    <th>Ingredients</th>
      <th> </th>
      <th> </th>
  </tr>
  {% for menu in menu_list %}
  <tr>
      <td>{{ menu.menu_item }}</td>
      <td>{{ menu.price }}</td>
      <td>{{ menu.amount }}</td>
      <td>{{ menu.ingred}}</td>
      <td><a href="{% url 'menuupdate' menu.id %}"><button>Edit</button></a></td>
      <td><a href="{% url 'menudelete' menu.id %}"><button>Delete</button></a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
